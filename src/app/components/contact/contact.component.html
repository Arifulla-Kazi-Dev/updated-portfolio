<section
  id="contact"
  class="min-h-screen bg-gradient-to-b from-gray-800 to-gray-900 text-gray-300 py-16 px-6"
>
  <div class="container mx-auto">
    <!-- Heading -->
    <div class="text-center mb-12">
      <h2
        class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-blue-400 animate-fadeInUp"
      >
        Get in Touch
      </h2>
      <p class="mt-4 text-lg text-gray-400">
        I’d love to hear from you! Whether it’s a project inquiry, collaboration, or just to say hi, feel free to reach out.
      </p>
    </div>

    <!-- Contact Form & Details -->
    <div class="flex flex-wrap justify-center gap-10 items-center">
      <!-- Contact Form -->
      <div class="w-full lg:w-1/2 bg-gray-800 p-6 rounded-lg shadow-lg">
        <form
          action="https://formspree.io/f/xpwwbgkg"
          method="POST"
          class="space-y-4"
        >
          <div>
            <label for="name" class="block text-sm font-medium mb-2">Your Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-teal-400 text-gray-300"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label for="email" class="block text-sm font-medium mb-2">Your Email</label>
            <input
              type="email"
              id="email"
              name="_replyto"
              required
              class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-teal-400 text-gray-300"
              placeholder="Enter your email"
            />
          </div>
          <div>
            <label for="message" class="block text-sm font-medium mb-2">Your Message</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              required
              class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-teal-400 text-gray-300"
              placeholder="Type your message here"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full p-3 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded-lg transition duration-300"
          >
            Send Message
          </button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="w-full lg:w-1/3 text-center lg:text-left">
        <h3 class="text-2xl font-semibold text-teal-400 mb-6">Contact Information</h3>
        <ul class="space-y-4 text-gray-300">
          <li>
            <i class="fas fa-phone-alt text-teal-400"></i>
            <span class="ml-3">+91 94221 94675</span>
          </li>
          <li>
            <i class="fas fa-envelope text-teal-400"></i>
            <span class="ml-3">kaziarifulla9422&#64;gmail.com</span>
          </li>
          <li>
            <i class="fas fa-map-marker-alt text-teal-400"></i>
            <span class="ml-3">Mapusa, Goa, India</span>
          </li>
          <li>
            <i class="fas fa-link text-teal-400"></i>
            <a
              href="https://www.linkedin.com/in/arifulla-kazi-b73743243"
              target="_blank"
              class="ml-3 hover:underline text-blue-400"
            >
              LinkedIn Profile
            </a>
          </li>
          <li>
            <i class="fab fa-github text-teal-400"></i>
            <a
              href="https://github.com/yourusername"
              target="_blank"
              class="ml-3 hover:underline text-blue-400"
            >
              GitHub Profile
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
