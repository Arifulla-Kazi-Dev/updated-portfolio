<div
  class="hero min-h-screen bg-gradient-to-b from-gray-900 via-gray-800 to-gray-900 text-white flex justify-center items-center px-6 md:px-12 relative overflow-hidden"
>
  <!-- Decorative Background Blobs -->
  <div
    class="absolute top-10 left-10 w-32 h-32 bg-gradient-to-tr from-green-500 to-blue-500 opacity-30 rounded-full animate-pulse blur-3xl"
  ></div>
  <div
    class="absolute bottom-10 right-10 w-40 h-40 bg-gradient-to-bl from-purple-500 to-pink-500 opacity-20 rounded-full animate-pulse blur-3xl"
  ></div>

  <!-- Content Container -->
  <div
    class="max-w-6xl w-full bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800 rounded-lg shadow-lg p-8 md:p-12 flex flex-col md:flex-row items-center md:space-x-12 transform hover:scale-105 transition-transform duration-500"
  >
    <!-- Write-Up Section -->
    <div class="text-left space-y-6 md:w-2/3 animate-slideLeft">
      <h1
        class="text-4xl md:text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 via-purple-500 to-pink-500"
      >
        Hi, I'm Arifulla Kazi
      </h1>
      <p
        class="text-lg md:text-xl text-gray-300 leading-relaxed"
      >
        Aspiring Developer | Passionate Innovator | Creative Thinker
      </p>
      <p
        class="text-md md:text-lg text-gray-400 leading-relaxed"
      >
        Welcome to my portfolio! I'm a dedicated software developer with
        expertise in <b>Angular</b>, <b>TailwindCSS</b>, and <b>Python</b>. I
        thrive on creating meaningful projects that make an impact. Explore my
        work and let's connect!
      </p>
      <div class="flex space-x-4">
        <button 
          (click)="viewProject()"
          class="px-6 py-3 bg-gradient-to-r from-green-500 to-blue-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transform transition-all duration-300"
        >
        View Projects
        </button>
        
        <button 
          (click)="viewContact()"
          class="px-6 py-3 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold rounded-lg shadow-lg hover:shadow-xl hover:scale-105 transform transition-all duration-300"
        >
           Contact Me
        </button>
      </div>
    </div>

    <!-- Profile Picture Section -->
    <div
      class="relative mt-8 md:mt-0 md:w-1/3 flex justify-center items-center animate-slideRight"
    >
      <div
        class="rounded-full bg-gradient-to-r from-blue-500 to-green-500 p-1 shadow-lg"
      >
        <img
          src="https://i.ibb.co/cTC7Qx9/IMG-20250114-WA0002.jpg"
          alt="Profile Picture"
          class="w-48 h-48 md:w-60 md:h-60 rounded-full border-4 border-gray-800"
        />
      </div>
    </div>
  </div>
</div>
